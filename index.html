        .carousel-container {

        .slick-prev:hover, .slick-next:hover {

        .rhs {

        .tabs {

        .tab-content { display: none; }

        /* Info Section */
        .info-section {
            text-align: center;

        /* Card Grid */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1200px;

        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 200px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

            width: 100%;
            max-width: 150px;
            height: 100%;
